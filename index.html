<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>    
  </head>
  <body>
    <p id="firstDate">DCS Placeholder</p>
    <p id="secondDate">DCS Placeholder</p>



    <script>
        const firstDate = 'Last updated Friday, Sep 26, 2025'
        const secondDate = 'Last updated Monday, Aug 26, 2025'
        document.getElementById('firstDate').innerText = firstDate;
        document.getElementById('secondDate').innerText = secondDate;
    </script>
  </body>
</html>
